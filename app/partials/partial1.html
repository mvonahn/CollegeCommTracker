
<div class="span12 well well-small">
<table class="table table-striped table-condensed table-bordered table-hover">
    <thead>
    <tr>
        <th ng-click="changeSorting('name')">University</th>
        <th ng-click="changeSorting('lastContact.Date')">Last Contact Date</th>
        <th ng-click="changeSorting('lastContact.Type')">Last Contact Description</th>
    </tr>
    </thead>
    <tbody ng-repeat="school in schools | orderBy:sort.column:sort.descending">
    <tr
        ng-click="toggleDetail($index)">
        <td>{{ school.name }}<span class="pull-right badge">{{ school.count }}</span></td>
        <td>{{ school.lastContact.date }}</td>
        <td>{{ school.lastContact.description }}</td>
    </tr>

    <tr ng-show="activePosition == $index">
        <td colspan="4">
            <table class="table table-hover table-condensed table-striped">
                <thead>
                <tr>
                    <th>Date [YYYY-MM-dd]</th>
                    <th>Type</th>
                    <th>Description</th>
                </tr>
                </thead>
                <tbody>
                <tr data-ng-repeat="contact in school.contacts" ng-click="openComm()">
                    <td>{{contact.date}}</td>
                    <td>{{contact.type}}</td>
                    <td>{{contact.description}}</td>
                </tr>
                </tbody>
            </table>
        </td>
    </tr>
    </tbody>
</table></div>
