<table class="table table-striped table-bordered table-hover">
    <thead>
    <tr>
        <th>University</th>
        <th>Contact Count</th>
        <th>Last Contact Date</th>
        <th>Last Contact Type</th>
    </tr>
    </thead>
    <tbody>

    <tr ng-repeat="school in schools | orderBy:'name'">
        <td>{{school.name}}</td>
        <td>{{school.count}}</td>
        <td>{{school.lastContactDate}}</td>
        <td>{{school.lastContactType}}</td>
    </tr>

    </tbody>
</table>
