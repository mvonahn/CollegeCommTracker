
<div class="span12 well well-small">
    <button class="btn btn-toolbar btn-sm" ng-click="addContact()">Add Contact</button>
<table class="table table-striped table-condensed table-bordered table-hover">
    <thead>
    <tr>
        <th ng-click="changeSorting('name')" >University</th>
        <th ng-click="changeSorting('lastContact.Date')" class ="hidden-xs hidden-sm">Last Contact Date</th>
        <th ng-click="changeSorting('lastContact.Type')" class ="hidden-xs">Last Contact Description</th>
    </tr>
    </thead>
    <tbody ng-repeat="school in schools | orderBy:sort.column:sort.descending">
    <tr
        ng-click="toggleDetail($index, school.id)">
        <td>{{ school.name }}<span class="pull-right badge">{{ school.count }}</span></td>
        <td class ="hidden-xs hidden-sm">{{ school.lastContact.date }}</td>
        <td class ="hidden-xs">{{ school.lastContact.description }}</td>
    </tr>

    <tr ng-show="selectedSchool == school.id">
        <td colspan="4">
            <table class="table table-hover table-condensed table-striped">
                <thead>
                <tr>
                    <th class ="hidden-xs">Date</th>
                    <th class ="hidden-md hidden-lg"></th>
                    <th class ="hidden-xs hidden-sm">Type</th>
                    <th>Description</th>
                </tr>
                </thead>
                <tbody>
                <tr data-ng-repeat="contact in school.contacts | orderBy:'-date'" ng-click="openComm(contact, school)">
                    <td class ="hidden-xs">{{contact.date}}</td>

                    <td class ="hidden-md hidden-lg"><span class="glyphicon glyphicon-circle-arrow-left text-warning"></span> </td>
                    <td class ="hidden-xs hidden-sm">{{contact.type}}</td>
                    <td>{{contact.description}}</td>
                </tr>
                </tbody>
            </table>
        </td>
    </tr>
    </tbody>
</table></div>
