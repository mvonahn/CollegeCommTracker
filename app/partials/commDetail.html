<div class = "modal-dialog">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ng-click="cancel()">Ã—</button>
        <div class="modal-title">view/edit/add Communication</div>
    </div>
<div class="modal-body">
    <form class="form-horizontal">
        <fieldset><input type="hidden" name="Id" value="{{contact.Id}}"><input type="hidden" name="UniversityId" value="{{contact.UniversityId}}">
            <div class="form-group">
                <label for="inputType" class="col-lg-2 control-label">Type</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="inputType" placeholder="Contact type" ng-model="contact.type" value = "{{contact.type}}">
                </div>
            </div>
            <div class="form-group">
                <label for="inputDate" class="col-lg-2 control-label">Date</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="inputDate" placeholder="Date" ng-model="contact.date" value = "{{contact.date}}">
                </div>
            </div>
            <div class="form-group">
                <label for="inputDescription" class="col-lg-2 control-label">Description</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="inputDescription" placeholder="Description" ng-model="contact.description" value = "{{contact.description}}">
                </div>
            </div>
            <div class="form-group">
                <label for="inputContent" class="col-lg-2 control-label">Content</label>
                <div class="col-lg-10">
                    <textarea class="form-control" id ="inputContent" placeholder="Content" ng-model="contact.content">{{contact.content}}</textarea>
                </div>
            </div>
        </fieldset>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
</div>
